<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <dialog id="dialog">
        <form method="dialog" id="form">
            <p><label">Book Title: <input id="title" type="text"/></label></p>
            <p><label">Book Author: <input id="author" type="text"/></label></p>
            <p><label">Pages Number: <input id="pages" type="number"/></label></p>
            

            <div>
            <input type="submit" id="submit-btn" value="Add Book"/>
            <input type="submit" id="exit-btn" value="Close window">
            </div>

        </form>
    </dialog>

    <button id="show-dialog">ADD BOOK</button>
    <div class="container"></div>
  </body>
</html>
